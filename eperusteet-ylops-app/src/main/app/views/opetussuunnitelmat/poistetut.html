<div>

  <div class="row">
    <div class="col-xs-6">
      <h2 kaanna="tekstikappale-poistetut"></h2>
    </div>
    <div class="col-xs-6">
      <div class="input-group input-group-sm">
        <input class="form-control" type="text" ng-model="haku" placeholder="{{'haku-nimi'|kaanna}}"/>
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="clearSearch()">
            <i class="glyphicon glyphicon-remove"/>
          </button>
        </span>
      </div>
    </div>
  </div>

  <p ng-if="!poistetut.length" kaanna="ei-poistettuja-tekstikappaleita"></p>

  <div ng-if="poistetut.length">
    <table class="table table-striped removed-tekstikappaleet">
      <thead>
        <tr>
          <td kaanna="tekstikappale-otsikko"></td>
          <td kaanna="tekstikappale-poistaja"></td>
          <td kaanna="tekstikappale-poistettu"></td>
          <td kaanna="tekstikappale-toiminnot"></td>
        </tr>
      </thead>
      <tr ng-repeat="poistettu in poistetut |Â startFrom:itemsPerPage*(currentPage-1) | limitTo:itemsPerPage">
        <td>{{poistettu.tekstiKappale.nimi | kaanna}}</td>
        <td>{{poistettu.muokkaaja}}</td>
        <td>{{poistettu.muokattu | aikaleima:'date'}}</td>
        <td><a ng-click="returnVersion(poistettu.id)" class="label label-warning">Palauta</a></td>
      </tr>
    </table>

    <nav class="text-center">
      <pagination ng-model="currentPage"  total-items="poistetut.length" items-per-page="itemsPerPage"></pagination>
    </nav>
  </div>

</div>
