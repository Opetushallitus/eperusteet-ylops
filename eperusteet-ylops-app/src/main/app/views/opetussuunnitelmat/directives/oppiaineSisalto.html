<!--<pre>{{ oppiaineen | json }}</pre>-->
<div class="oppiaine-sisalto" ng-if="oppiaineenTeksti || perusteenTeksti">
  <span>
    <h3>
      <span>
        &nbsp;{{ title | kaanna}}
        <span ng-if="colorbox" class="{{colorbox}}" ng-class="{'ikoni': ikoni, 'colorbox-title': !ikoni}"></span>
      </span>

      <div class="action-buttons-inline" ng-if="editable && !editing && false"><!--hide edit for now-->
        <button class="btn btn-default btn-icon-only" icon-role="edit" ng-click="edit()"></button>
      </div>
    </h3>
  </span>

  <div class="tekstiosa perusteen-teksti" ng-if="perusteenTeksti">
    <a ng-class="{'toggle-perusteen-teksti peruste-teksti': true,'is-open': !textHidden}" ng-click="toggleTextVisible()">
      <span kaanna="nayta-perusteen-teksti"></span>
    </a>
    <span style="margin-top: 20px; display: inline-block;" ng-if="!textHidden" ng-bind-html="perusteenTeksti | kaanna"></span>
  </div>

  <div class="oppiaine-paikallinen" ng-if="pohjanTeksti">
    <span>
      <strong>{{ 'pohjan-tarkennus' | kaanna}}</strong>
      <span ng-bind-html="pohjanTeksti | kaanna"></span>
    </span>
  </div>

  <div class="oppiaine-paikallinen">
    <span ng-if="oppiaineenTeksti && !editingField">
      <strong>{{ 'paikallinen-tarkennus' | kaanna}}</strong>
      <span ng-bind-html="oppiaineenTeksti | kaanna"></span>
    </span>
    <div ng-if="editingField" ckeditor ng-model="oppiaineenTeksti" slocalized></div>
  </div>
</div>
