<div class="oppiaine-view" ng-show="!editMode">

  <div class="action-buttons-inline" ng-if="false">
    <div ng-if="oppiaine.oma && !rootOps">
      <span kaanna="ei-yhdistetty-pohjaan" style="color: red; padding-right: 20px;"></span>
      <button class="btn btn-default" kaanna="'palauta-yhteys'"
              ng-click="connectOppiaine()"></button>
    </div>
    <div ng-if="!oppiaine.oma && !rootOps">
      <span kaanna="yhdistetty-pohjaan" style="color: limegreen; padding-right: 20px;"></span>
      <button class="btn btn-default" kaanna="'katkaise-yhteys'"
              ng-click="disconnectOppiaine()"></button>
    </div>
  </div>
  <h3 ng-bind="oppiaine.nimi | kaanna"></h3>

  <hr class="mujuviiva"/>
  <!--<pre>{{oppiaine | json}}</pre>-->
  <!--<pre>{{oppiaine.kurssit | json}}</pre>-->

  <div class="action-buttons-inline">
    <button class="btn btn-default" kaanna="'tuo-perusteesta'"></button>
    <button class="btn btn-default" kaanna="'lisaa-kurssi'"></button>
  </div>
  <h4 kaanna="oppiaine-kurssit"></h4>
  <br/>

  <div ng-repeat="kurssi in oppiaine.kurssit">
    <div class="oppiaine-sisaltopuu lukio-oppiaineet-puu">
      <a ng-click="openKurssi(kurssi)" class="container-link tree-list-item ng-scope bubble-osa empty-item">
        <span class="span-container puu-node kurssi-node">
          <span class="colorbox kurssi-tyyppi {{kurssi.perusteen.tyyppi | lowercase}}"></span>
          <span class="aikaleima ng-binding">{{kurssi.muokattu | aikaleima: 'short' }}</span>
          <span class="kurssikoodi">{{kurssi.koodiUri}} {{kurssi.nimi | kaanna}}</span>
        </span>
      </a>
    </div>
  </div>

  <div class="lukio-oppiaineet-puu lukio-oppiaine-tab lukio-oppiaine-tyypit" ng-if="!(kuvauksetIsEmpty(oppiaine.kurssiTyyppiKuvaukset) && kuvauksetIsEmpty(oppiaine.perusteen.kurssiTyyppiKuvaukset))">
    <div class="main-column tree" style="margin-bottom: 20px;">
      <div class="tree-con">
        <div class="opetussisaltopuu tree">
          <div class="legendContainer">
            <div class="legends" style="width: 100%;">
              <a ng-click="kurssiKuvauksetVisible=!kurssiKuvauksetVisible" class="left legend">
                {{ kurssiKuvauksetVisible?'piilota-kurssityyppi-kuvaukset':'nayta-kurssityyppi-kuvaukset' | kaanna}}
                <span ng-class="{'glyphicon-chevron-right': !kurssiKuvauksetVisible, 'glyphicon-chevron-down': kurssiKuvauksetVisible}"
                      class="glyphicon"></span></a>

              <div class="left legend" style="float: right;">
                <div class="left legend"
                     ng-repeat="tyyppi in ['valtakunnallinen', 'paikallinen','pakollinen', 'syventava', 'soveltava']">
                  <span class="colorbox kurssi-tyyppi {{tyyppi}}"></span>
                  <span class="legend-name" ng-bind="'kurssi-tyyppi-selite-'+tyyppi | kaanna"></span>
                </div>
              </div>
            </div>
            <br/>

            <div ng-if="kurssiKuvauksetVisible">
              <br/>

              <!--<pre>{{oppiaine.kurssiTyyppiKuvaukset | json}}</pre>-->
              <!--{{kuvauksetIsEmpty(oppiaine.kurssiTyyppiKuvaukset)}}-->

              <h2 kaanna="valtakunnalliset-kurssityypit" ng-if="!kuvauksetIsEmpty(oppiaine.kurssiTyyppiKuvaukset)"></h2>

              <lukio-oppiaine-osa oppiaine="oppiaine" perusteen-teksti="oppiaine.kurssiTyyppiKuvaukset.VALTAKUNNALLINEN_PAKOLLINEN"
                                  colorbox="'pakollinen'" oppiaineen-teksti="oppiaine.kurssiTyyppiKuvaukset.PAIKALLINEN_PAKOLLINEN"
                                  title="'pakollinen-kurssi'"></lukio-oppiaine-osa>

              <lukio-oppiaine-osa oppiaine="oppiaine" perusteen-teksti="oppiaine.kurssiTyyppiKuvaukset.VALTAKUNNALLINEN_SYVENTAVA"
                                  colorbox="'syventava'" oppiaineen-teksti="oppiaine.kurssiTyyppiKuvaukset.PAIKALLINEN_SYVENTAVA"
                                  title="'syventava-kurssi'"></lukio-oppiaine-osa>

              <lukio-oppiaine-osa oppiaine="oppiaine" perusteen-teksti="oppiaine.kurssiTyyppiKuvaukset.VALTAKUNNALLINEN_SOVELTAVA"
                                  colorbox="'soveltava'" oppiaineen-teksti="oppiaine.kurssiTyyppiKuvaukset.PAIKALLINEN_SOVELTAVA"
                                  title="'soveltava-kurssi'"></lukio-oppiaine-osa>

              <div ng-if="!kuvauksetIsEmpty(oppiaine.perusteen.kurssiTyyppiKuvaukset)">
                <h2 kaanna="paikalliset-kurssityypit"></h2>

                <lukio-oppiaine-osa oppiaine="oppiaine" perusteen-teksti="oppiaine.perusteen.kurssiTyyppiKuvaukset.VALTAKUNNALLINEN_PAKOLLINEN"
                                    colorbox="'pakollinen'" ikoni="true" oppiaineen-teksti="oppiaine.perusteen.kurssiTyyppiKuvaukset.PAIKALLINEN_PAKOLLINEN"
                                    title="'pakollinen-kurssi'"></lukio-oppiaine-osa>

                <lukio-oppiaine-osa oppiaine="oppiaine" perusteen-teksti="oppiaine.perusteen.kurssiTyyppiKuvaukset.VALTAKUNNALLINEN_SYVENTAVA"
                                    colorbox="'syventava'" ikoni="true" oppiaineen-teksti="oppiaine.perusteen.kurssiTyyppiKuvaukset.PAIKALLINEN_SYVENTAVA"
                                    title="'syventava-kurssi'"></lukio-oppiaine-osa>

                <lukio-oppiaine-osa oppiaine="oppiaine" perusteen-teksti="oppiaine.perusteen.kurssiTyyppiKuvaukset.VALTAKUNNALLINEN_SOVELTAVA"
                                    colorbox="'soveltava'" ikoni="true" oppiaineen-teksti="oppiaine.perusteen.kurssiTyyppiKuvaukset.PAIKALLINEN_SOVELTAVA"
                                    title="'soveltava-kurssi'"></lukio-oppiaine-osa>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--ng-controller="LukioOppiaineSisaltoController"-->
  <!--<pre>{{ oppiaine | json}}</pre>-->

  <lukio-oppiaine-osa oppiaine="oppiaine" perusteen-teksti="oppiaine.perusteen.tehtava.teksti" editable="true"
                      oppiaineen-teksti="oppiaine.tehtava.teksti" title="'oppiaine-osa-tehtava'"></lukio-oppiaine-osa>

  <lukio-oppiaine-osa oppiaine="oppiaine" perusteen-teksti="oppiaine.perusteen.tavoitteet.teksti" editable="true"
                      oppiaineen-teksti="oppiaine.tavoitteet.teksti" title="'oppiaine-osa-tavoitteet'"></lukio-oppiaine-osa>

  <lukio-oppiaine-osa oppiaine="oppiaine" perusteen-teksti="oppiaine.perusteen.arviointi.teksti" editable="true"
                      oppiaineen-teksti="oppiaine.arviointi.teksti" title="'oppiaine-osa-arviointi'"></lukio-oppiaine-osa>


</div>

<div class="lisaa-oppiaine oppiaine-form" ng-show="editMode">
  <h2 kaanna="'lisaa-oppiaine-title'"></h2>

  <div class="non-collapsibles">
    <form name="oppiaineForm" role="form">
      <div class="action-buttons">
        <div class="floater" ng-include="'views/opetussuunnitelmat/lukio/include/oppiaineOsavalitsin.html'">
        </div>
      </div>

      <div ng-include="'views/opetussuunnitelmat/lukio/include/oppiaineLomakeKentat.html'"></div>
    </form>
  </div>
</div>
