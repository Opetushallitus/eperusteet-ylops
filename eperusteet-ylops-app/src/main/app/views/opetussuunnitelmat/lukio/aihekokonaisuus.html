<div ng-show="!editMode">
    <div class="action-buttons right" style="margin-top: 0px;">
        <button icon-role="edit" class="action-button floater btn" ng-click="toEditMode()"
                oikeustarkastelu="[{ target: 'opetussuunnitelma', permission: 'muokkaus' }]"></button>
    </div>

    <div class="ops-teksti" ng-show="aihekokonaisuus.yleiskuvaus">
        <div paikallinen-teksti="aihekokonaisuus.yleiskuvaus"></div>
    </div>

    <lukio-oppiaine-osa perusteen-teksti="aihekokonaisuus.perusteen.yleiskuvaus"
                    editable="false" editing="false"
                    pohjan-teksti="aihekokonaisuus.parent.yleiskuvaus"
                    oppiaineen-teksti="aihekokonaisuus.yleiskuvaus"
                    title="(aihekokonaisuus.otsikko | kaanna) || (aihekokonaisuus.parent.otsikko | kaanna) || (aihekokonaisuus.perusteen.otsikko | kaanna)"></lukio-oppiaine-osa>
</div>
<div ng-show="editMode">
    <div class="action-buttons right" style="margin-top: 0px;">
        <button icon-role="remove" kaanna="'poista'" class="action-button floater btn" ng-click="deleteKokonaisuus()"
                ng-show="isDeletable()" oikeustarkastelu="[{ target: 'opetussuunnitelma', permission: 'muokkaus' }]"></button>
    </div>
    <h3 ng-bind="'lisaa-aihekokonaisuus-header' | kaanna" ng-show="!aihekokonaisuus.id"></h3>
    <form name="aihekokonaisuusForm" role="form">
        <label for="otsikko" class="header" ng-bind="('aihekokonaisuus-otsikko-header' | kaanna) + ' *'" ></label>
        <div>
            <input id="otsikko" class="form-control" slocalized ng-model="aihekokonaisuus.otsikko"/>
        </div>

        <label for="yleiskuvaus" class="header" ng-bind="'aihekokonaisuus-yleiskuvaus-header' | kaanna" ></label>
        <div>
            <div id="yleiskuvaus" ckeditor slocalized ng-model="aihekokonaisuus.yleiskuvaus"></div>
        </div>
    </form>
</div>
