<div class="modal-header">
    <h2 ng-bind="'lisaa-oppimaara-' + $type | kaanna"></h2>
    <div class="pull-right">
        <kielenvaihto modal="true"></kielenvaihto>
    </div>
    <div class="clearfix"></div>
</div>

<div class="modal-body lukionakyma">
    <div class="kielitarjonta-modal">
        <div class="row">
            <h4 ng-bind="$valittu.nimi | kaanna"></h4>
        </div>
        <div class="row" ng-show="($valittu.nimi && $type === 'kieli')">
            <div class="col-xs-4"><h4 kaanna="'kieli-koodi'"></h4></div>
            <div class="col-xs-8">
                <div class="fixed-group">
                    <input id="koodi-input" class="form-control limit" type="text" ng-model="$valittu.koodiArvo" ng-disabled="true"/>
                    <div class="addon"><button role="link" class="btn btn-default" ng-click="openKieliKoodisto()" kaanna="hae-koodistosta"></button></div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="($valittu.nimi && $type === 'kieli') || ($valittu.nimi === undefined && $type === 'uskonto')">
            <div class="col-xs-4"><h4 kaanna="'nimi'"></h4></div>
            <div class="col-xs-8">
                <input type="text" class="form-control" ng-model="$omaNimi" slocalized>
            </div>
        </div>

    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="($type === 'kieli' && !$valittu.$concrete) || !($omaNimi | kaanna)" kaanna="'ok'"></button>
    <button class="btn btn-default" ng-click="peruuta()" kaanna="'peruuta'"></button>
</div>
