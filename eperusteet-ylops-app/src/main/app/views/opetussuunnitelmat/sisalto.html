<div class="row" ng-show="model.$resolved">
    <h2 style="margin-left: 10px;" kaanna="'tekstikappaleet'"></h2>
</div>

<div class="row" ng-hide="$$isRakenneMuokkaus">
    <div class="col-xs-8">
        <div style="width: 400px" class="input-group">
            <span class="input-group-addon" icon-role="search"></span>
            <input ng-change="rajaus.onUpdate(rajaus.term)" class="form-control" ng-model="rajaus.term" placeholder="{{ 'hae-otsikoista' | kaanna }}"></input>
            <span ng-show="rajaus.term.length > 0" class="input-group-addon rajaus-clear" ng-click="rajaus.term = ''; rajaus.onUpdate(rajaus.term)" icon-role="remove"></span>
        </div>
    </div>
    <div class="col-xs-4">
        <div class="pull-right">
            <!-- Ota käyttöön myöhemmin -->
            <!-- <button class="btn btn&#45;default" icon&#45;role="list&#45;alt" kaanna="'muokkaa&#45;hierarkiaa'" ng&#45;click="muokkaaAlihierarkiaa()"></button> -->
            <button icon-role="sort" class="btn btn-default" ng-click="muokkaaRakennetta()" kaanna="'muokkaa-rakennetta'"></button>
        </div>
    </div>
</div>

<div class="tekstisisalto">
    <generic-tree ui-sortable-config="sortableConfig" tree-provider="tekstitProvider"></generic-tree>
</div>
