<div class="edit-controls" ng-cloak ng-hide="hideControls || !editStarted">
  <div class="edit-control-content">
    <div class="edit-control-header">
      <span class="glyphicon glyphicon-pencil"></span><span ng-if="forced" ng-bind="'muokattavana' | kaanna"></span>
    </div>
    <div class="edit-control-buttons" ng-if="forced">
      <button class="btn btn-default" ng-click="cancel()" ng-bind="'peruuta' | kaanna"></button>
      <button class="btn btn-primary" ng-click="save()" ng-bind="'tallenna' | kaanna"></button>
    </div>
    <div class="edit-control-comment" ng-if="forced">
      <input class="form-control" type="text" ng-model="kommentti" placeholder="{{'kommentoi-muutosta' | kaanna}}">
    </div>
  </div>
</div>
